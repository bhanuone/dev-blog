---
layout: default
---
<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>
  <div class="properties">
	  <div class="date">
	    Written on:&nbsp;&nbsp;&nbsp;{% icon fa fa-calendar-o %} {{ page.date | date: "%B %e, %Y" }}
	  </div>
	  <div class="tags">{% include tags.html %}</div>
  </div>
  <hr>
  {% include disqus.html %}
</article>
